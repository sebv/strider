<div class='build-list-header'>
  <h3>Past Builds</h3>
</div>
<div id="list-of-builds">
  <table class="table">
    <thead></thead>
    <tbody>
      <!-- | orderBy:sortDate:true" -->
      <tr ng-repeat="job in jobs"
          class="row-fluid build-list-item [[job.status]]"
          data-id="[[ job._id ]]"
          ng-click="selectJob(job._id)"
          ng-class="{active:job._id === $parent.job._id}">
        {% set ctx = {page: 'history'} %}
        {% include "partials/_dashboard_row.html" with ctx %}
      </tr>
    </tbody>
  </table>
</div>
